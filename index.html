<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P:R-P-S</title>
    
</head>
<body>
    <p >Welcome to Rock, Paper, Scissors, play in Console! </p>

    <form id="startfrm" action="/action_page.php">
        <input type="button" onclick="playGame()" value="Start">
    </form>

    <form id="choicefrm">
        <input type="button" class="choicebtn" id="rockbtn" data-choice="rock" value="rock">
        <input type="button" class="choicebtn" id="paperbtn" data-choice="paper" value="paper">
        <input type="button" class="choicebtn" id="scissorbtn" data-choice="scissor" value="scissor">
    </form>

    <output>
        <div id="result"></div>
        <div id="score"></div>   
    </output>
    <script src="script.js"></script>
</body>
</html>
