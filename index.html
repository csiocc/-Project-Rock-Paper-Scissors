<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P:R-P-S</title>
    
</head>
<body>
    <p >Welcome to Rock, Paper, Scissors, play in Console! </p>

    <form id="startfrm" action="/action_page.php">
        <input type="button" onclick="start()" value="Reset">
    </form>

    <div id="choicefrm">
        <input type="image" src="rock.png" class="choicebtn" id="rockbtn" data-choice="rock" value="rock">
        <input type="image" src="paper.png" class="choicebtn" id="paperbtn" data-choice="paper" value="paper">
        <input type="image" src="scissor.png"class="choicebtn" id="scissorbtn" data-choice="scissor" value="scissor">
    </div>

    <output class="scoreoutput">
        <div id="result"></div>
        <div id="score"></div>   
    </output>

    <output class="comparisonoutput">
        <div class="playeroutput"></div>
        <div class="computeroutput"></div>
    </output>

    <script src="script.js"></script>
    <a href="https://www.flaticon.com/free-icons/fist" title="fist icons">Fist icons created by Cuputo - Flaticon</a>
</body>
</html>
